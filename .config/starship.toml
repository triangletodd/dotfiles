# ~/.config/starship.toml
# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
# Disable the newline at the start of the prompt
add_newline = false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[✖](bold red) "

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
format = "$all_status$ahead_behind"

[gcloud]
format = "[$symbol$project]($style) "
disabled = false

[kubernetes]
format = "[$symbol$context@$namespace]($style) in "
style = "blue bold"
disabled = false

[kubernetes.context_aliases]
"gke_vst-main-nonprod_us-east1_nonprod3-use1" = "nonprod3-use1"

[time]
time_format = "%T"
format = "$time($style) "
disabled = false

